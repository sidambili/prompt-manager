name: Database Migrations

on:
  pull_request:
    branches: [ main, feat/cicd-pipelines ]
  push:
    branches: [ feat/cicd-pipelines ]
    paths:
      - 'supabase/migrations/**'

jobs:
  verify:
    name: Verify Migrations
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Supabase CLI
        uses: supabase/setup-cli@v1
        with:
          version: latest

      - name: Start Supabase Local
        run: supabase start

      - name: Verify Migration Health
        run: |
          supabase db lint
          supabase db reset
          # Verify RLS policies (using our custom script if available)
          if [ -f "scripts/verify-rls.ts" ]; then
            npm ci
            npx ts-node scripts/verify-rls.ts
          fi

      - name: Check for Drift
        run: supabase db diff --local > drift.txt && [ ! -s drift.txt ] || (echo "Schema drift detected" && cat drift.txt && exit 1)
